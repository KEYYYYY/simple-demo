<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
    <style>
        #run {
            width: 20%;
            margin-top: 20px;
        }
        #code {
            resize: none;
        }
        #output {
            resize: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p class="text-center h1">
                    在线Python解释器
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <p class="text-center h3">在下面输入代码</p>
                <textarea id="code" class="form-control" placeholder="Your code here."></textarea>
                <div class="text-right">
                    <button id="run" class="btn btn-primary">运行</button>
                </div>
            </div>
            <div class="col-md-6">
                <p class="text-center h3">运行结果</p>
                <textarea id="output" disabled placeholder="Please input your code and click <run> button to excute your python script" class="text-center form-control"></textarea>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>

</html>
<script>
    $(document).ready(function () {

        function changeSize(ele) {
            $(ele).css({
                'height': 'auto',
                'overflow-y': 'hidden'
            }).height(ele.scrollHeight)
        }

        $('#code').each(function () {
            this.oninput = function () {
                changeSize(this)
            }
        })

        function getCode() {
            return $('#code').val()
        }

        $('#run').click(function () {
            $('#output').val('运行中，请稍等...')
            $.ajax({
                url: '/api/',
                type: 'POST',
                data: {'code': getCode()},
                dataType: 'json',
                success: function (data) {
                    $('#output').val(data['output'])
                    changeSize($('#output'))                    
                }
            })
        })
    })
</script>
